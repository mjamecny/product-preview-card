<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="
    css/style.css"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__image"></div>
      <div class="product-card__content">
        <p class="product-card__subheading">Perfume</p>
        <h2 class="product-card__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <p class="product-card__sale-price">$149.99</p>
          <p class="product-card__original-price">$169.99</p>
        </div>

        <button class="btn">
          <img src="imgs/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
